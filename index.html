<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <div class="text-container">
                <div class="first-text">MODERN CHAIR</div>
                <h2>Telford Longue</h2>
                <div class="inline-container">
                    <div class="price1">$254</div>
                    <div class="price2">$530</div>
                </div>
                <div class="des-container">
                    <input type="radio" name="desc-sec" class="des" id="description" checked>
                    <label for="description" class="des-label-item" id="deslabel">Description</label>
                    <input type="radio" name="desc-sec" class="des" id="details">
                    <label for="details" class="des-label-item" id="detlable">Details</label>    
                    
                    <p class="abs-item para">samem ipsum dolor sit comat consectatur adipisicing wit at tonorm tempore enem officia veritatis hic. </p>
                    <div class="abs-item details-container abs-item2">
                        <div class="inner"><span>80</span><span>cm</span><br>Length</div>
                        <div class="inner"><span>65</span><span>cm</span><br>Width</div>
                        <div class="inner"><span>90</span><span>cm</span><br>Height</div>
                        <div class="inner"><span>17.6</span><span>cm</span><br>Width</div>
                    </div>  
                </div>

                <div class="subheading">Choose Color:</div>
                <input type="radio" name="color-btn" id="color-1" class="color-btns" checked/>
                <label for="color-1" class="color-label color-1-label"></label>
                <input type="radio" name="color-btn" id="color-2" class="color-btns">
                <label for="color-2" class="color-label color-2-label"></label>
                <input type="radio" name="color-btn" id="color-3" class="color-btns">
                <label for="color-3" class="color-label color-3-label"></label>
                <input type="radio" name="color-btn" id="color-4" class="color-btns">
                <label for="color-4" class="color-label color-4-label"></label>
                <input type="radio" name="color-btn" id="color-5" class="color-btns">
                <label for="color-5" class="color-label color-5-label"></label>
                <input type="radio" name="color-btn" id="color-6" class="color-btns">
                <label for="color-6" class="color-label color-6-label"></label> 

                <img src="./images/chair1.png" class="chair" id="chair1">
                <img src="./images/chair2.png" class="chair" id="chair2">
                <img src="./images/chair3.png" class="chair" id="chair3">
                <img src="./images/chair4.png" class="chair" id="chair4">
                <img src="./images/chair5.png" class="chair" id="chair5">
                <img src="./images/chair6.png" class="chair" id="chair6">
                
                <div class="back-color" id="back1"></div>
                <div class="back-color" id="back2"></div>
                <div class="back-color" id="back3"></div>
                <div class="back-color" id="back4"></div>
                <div class="back-color" id="back5"></div>
                <div class="back-color" id="back6"></div>
                
                <div class="button">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart">Add to Cart</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
